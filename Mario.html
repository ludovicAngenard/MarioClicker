<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf8">
        <title> first page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script language="javascript"> 
            var sauter=false;
            var score= 0;
            var multiplicateur=1;
            var pieceEtoile=100;
            var champignon=100;
            var ouvert=false;
            var nombreChampignon=0;

           function multiplicateurGain(){
               if (score>=pieceEtoile)
               {
                score-=pieceEtoile
                pieceEtoile*=1.5;
                multiplicateur*=2 ;
                affichePrixPieceEtoile();
                afficheCompteur();
               }
              
           }
           function affichePrixPieceEtoile(){
            document.getElementById('prixPieceEtoile').textContent='Prix : '+pieceEtoile;          
           }




           function multiplicateurDegat(){
               if (score>=champignon){
                    score-=champignon;
                    champignon*=2.5;
                    nombreChampignon+=1;
                    affichePrixMultiplicateurDegat()
                    afficheCompteur();
                    afficheNombreMultiplicateurDegat();
                    
                }
           }
           function affichePrixMultiplicateurDegat(){
            document.getElementById('prixChampignon').textContent='X : '+champignon;
           }

           function afficheNombreMultiplicateurDegat(){
            document.getElementById('inventaireNombreChampignon').textContent='X : '+nombreChampignon;
           }




             function saut()
            {
               
                if (!sauter){
                    document.getElementById('icon').src='sticker-mario-saut.jpg.png';
                    document.getElementById('piece').style.visibility="visible";
                    sauter = !sauter;
                    compteur()
                    setTimeout(normal, 200);
                                 
                }
    
            }

            function normal()
            {
                document.getElementById('icon').src='MarioNSMBUDeluxe.png';
                document.getElementById('piece').style.visibility="hidden";
                sauter=false;

            }

            function compteur(){
                score += 1 * multiplicateur;
                afficheCompteur()
            }
            function afficheCompteur(){
                document.getElementById('compteurChiffre').textContent="X"+score;
            }

            function apparitionSac(){
                if (!ouvert){
                    document.getElementById('sac').style.visibility='visible';
                    ouvert=!ouvert;
                }
                else{
                    document.getElementById('sac').style.visibility='hidden';
                    ouvert=!ouvert;
                }
                
            }
            
            </script>
            
    </head>
    <body>
        <div class='Container gauche'>

            <div class="d-flex justify-content-start">
                <img src='piece.png' id="compteur"  class='compteur'; /> 
                <p id='compteurChiffre' class='compteur'>X 0</p>
            </div>

            <div class="d-flex justify-content-center">
                <img src='piece.png' id="piece" />
            </div>

            <div class="d-flex justify-content-center">
                <img src='block.png' class="block"  />
            </div>
            
            <div class=" gauche " id='inventaireBoutton'>
                <img src='MysteryBox.png'   onclick=apparitionSac(); />
              
            </div>

            <div class="d-flex justify-content-center">  
                <img src='MarioNSMBUDeluxe.png' class="Mario" id='icon' onclick=saut(); />
            </div>
            

            


        </div>

        <div class='ContainerPetit droite'>*

            <img src='StarCoin.png' class="bonus" id='StarCoin' onclick=multiplicateurGain(); />
            <p id='prixPieceEtoile'>Prix : 100</p>

            <div class='clear'></div>

            <img src='champignon.png' class="bonus" id='champignon' onclick=multiplicateurDegat(); />
            <p id='prixChampignon'>Prix : 100</p>

        </div>

       

        <div id='sac' class="ContainerPetit">
           
            <img src='croix.png' class="droite" id='StarCoin' onclick=apparitionSac(); />

            <p class='titre'>INVENTAIRE</p>

            <div>
                <img src='champignon.png' class="gauche"  onclick=apparitionSac(); />

                <div class='clear'></div>

                <p id='inventaireNombreChampignon'>X 0 </p>
            </div>

        </div>
      
           
          
           
       


    </body>
</html>
